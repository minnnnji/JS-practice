<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
    <!-- bootstrap --><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Random quote</title>
</head>

<body>
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto col-md-8 quote-container p-5">
                <button class="btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn">generate
                    quote</button>

                <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fas fa-quote-left fa-3x"></i><span
                            id="quote"> Lorem
                            ipsum dolor sit amet consectetur, adipisicing elit. Tenetur sint iste optio placeat dolor
                            labore, reprehenderit
                            ipsum aspernatur blanditiis maiores.
                        </span></span></h3>
                <h5 class="float-end text-capitalize author"> - <span class="quote-author">author</span></h5>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
