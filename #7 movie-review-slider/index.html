    <!-- bootstrap -->

    <title>Movie review slider</title>

<body>
    <div class="container-fluid">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto col-md-6">
                <div class="row">
                    <div class="col text-center my-5">
                        <h4 class="title-heading text-uppercase"> üé¨ Movie </h4>
                        <h1 class="title-subheading text-uppercase"> ÏõêÎçî reivew </h1>
                    </div>
                </div>

                <div class="card my-5 text-center customer-card">
                    <img src="./img/img1.jpeg" width="150" id="customer-img" class="img-card mx-auto" alt="">
                    <h4 id="customer-name" class="text-uppercase">customer name</h4>

                    <div class="review-icons my-2">

                        </span>
                    </div>
                    <p id="customer-text"> Review </p>
                    <span class="quote-icon">
                        <i class="fas fa-quote-left"></i>
                    </span>
                    <a href="#" class="btn prevBtn"><i class="fas fa-chevron-left"></i></a>
                    <a href="#" class="btn nextBtn"><i class="fas fa-chevron-right"></i></a>
                </div>
            </div>
